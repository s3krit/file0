version: '2'
services:
  web:
    build: .
    ports:
      - "9292:9292"
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
    tmpfs:
      - /tmp
    environment:
      - FILE0_FILE_LIFETIME=86400
      - FILE0_MAX_FILESIZE=1000_000_000
      - FILE0_REDIS_URL=redis
      - FILE0_HUMAN_READABLE_URLS=true
  redis:
    image: redis
    command: redis-server /etc/redis/redis.conf
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
    expose:
      - 6379
